<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Attendance System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sound Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reports">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Sound-Based Attendance</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <p>This system marks attendance based on sound recognition. Each student has a unique sound identifier.</p>
                            <p>Make a sound to mark your attendance!</p>
                        </div>

                        <div class="text-center mb-4">
                            <div id="status" class="alert alert-secondary">Waiting for sound...</div>
                        </div>

                        <div class="model-container mb-4">
                            <!-- Teachable Machine Model will be loaded here -->
                            <div id="teachable-machine-container">
                                <!-- This is where the Teachable Machine model will be inserted -->
                            </div>
                        </div>

                        <div class="text-center">
                            <button id="startButton" class="btn btn-primary btn-lg">Start Listening</button>
                            <button id="stopButton" class="btn btn-danger btn-lg ms-2" disabled>Stop</button>
                        </div>

                        <div class="mt-4">
                            <h4>Today's Attendance</h4>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Student ID</th>
                                            <th>Name</th>
                                            <th>Status</th>
                                            <th>Time</th>
                                        </tr>
                                    </thead>
                                    <tbody id="attendanceList">
                                        <!-- Attendance records will be inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Teachable Machine Library -->
   <!-- Teachable Machine Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
<script src="{{ url_for('static', filename='js/attendance.js') }}"></script>
</body>
</html>
